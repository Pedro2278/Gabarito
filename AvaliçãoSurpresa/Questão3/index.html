<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média e Classificação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média e Classificação</h1>
    <form id="formNotas">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" required>
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" required>
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" required>
      <button type="submit">Calcular Média</button>
    </form>
    <div id="resultado">
      <p id="media"></p>
      <p id="classificacao"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
